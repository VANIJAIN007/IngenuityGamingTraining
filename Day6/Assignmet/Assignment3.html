<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=parseInt(prompt("Enter First Number "));
        document.write("<br>First entered number"+a);
        var b=parseInt(prompt("Enter second number "));
        document.write("<br>Second entered no"+b);
        var addition=a+b;
        
        document.write("<br>sum is "+addition);
        var subtraction=a-b;
        document.write("<br>subtraction is "+subtraction);
        var multiplication=a*b;
        document.write("<br> multiplication is "+multiplication);
        var division=a/b;
        document.write("<br> division is 10"+division);
        document.body.style.backgroundColor="yellow";
    </script>
</body>
</html>
